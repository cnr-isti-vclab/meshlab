# Enable C++ support
language: cpp

compiler:
  - clang

addons:
  apt:
    sources:
    - sourceline: ppa:beineri/opt-qt-5.12.0-bionic
    packages:
    - qt512[QTPACKAGE]
    - qt512script
    - qt512xmlpatterns
    - mesa-common-dev
    - libglu1-mesa-dev
    - lib3ds-dev
    - libglew-dev
    - libeigen3-dev
    - libopenctm-dev
    - libbz2-dev
  homebrew:
    packages:
    - llvm
    - libomp
    - qt

matrix:
  include:
    - os: osx
      osx_image: xcode11
    
    - os: linux
      dist: bionic
      sudo: required
      
git: 
  depth: 1

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
       export CXX = /usr/local/opt/llvm/bin/clang++
       npm install -g appdmg
       echo "appdmg version: " 
       npm list --depth=0
       export COLUMNS=80
          
       #Set up Qt from brew
       export QTDIR=/usr/local/opt/qt
       export PATH=$QTDIR/bin:$PATH
       export LD_LIBRARY_PATH=$QTDIR/lib:$LD_LIBRARY_PATH
       export PKG_CONFIG_PATH=$QTDIR/lib:$PKG_CONFIG_PATH
    fi
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      export QMAKESPEC="linux-clang"      
    fi
  - cd ..
  - git clone --depth=1 --branch=devel https://github.com/cnr-isti-vclab/vcglib.git
  - cd meshlab

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then PATH="/usr/local/opt/llvm/bin:$PATH"          ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then which clang             ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then LDFLAGS=-L$QTDIR/lib            ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then CPPFLAGS=-I$QTDIR/include        ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux"   ]]; then source /opt/qt512/bin/qt512-env.sh        ;fi
  - cd src
  - cd external
  - qmake --version
  - qmake 
  - make -j4
  - cd ..
  - qmake meshlab_full.pro
  - make -j4
  # On linux, rebuild using system libs.
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux"   ]]; then
      make clean
      cd external
      make clean
      qmake CONFIG+=system_eigen3 CONFIG+=system_glew CONFIG+=system_lib3ds CONFIG+=system_openctm CONFIG+=system_bzip2
      make -j4
      cd ..
      qmake CONFIG+=system_eigen3 CONFIG+=system_glew CONFIG+=system_lib3ds CONFIG+=system_openctm CONFIG+=system_bzip2 meshlab_full.pro
      make -j4
    fi
      
after_success:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      pwd
      ls distrib
      cd install/macx
      ./macinstall_v2018.sh
      pwd
      echo "------ Completed!!! We should have a dmg here "
      cd ../../..
      ls -la src/distrib/MeshLab201804.dmg      
    fi
before_deploy:
  - ls -la src/distrib/MeshLab201804.dmg
  - git config --local user.name "cignoni"
  - git config --local user.email "cignoni@isti.cnr.it"
  #- git tag "MeshLab-$(date +'%Y%m%d')-$(echo 'beta')"
  - git tag "$(git log --format=%h -1)"
  #- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  overwrite: true
  provider: releases
  api_key:
    secure: 
  file: "./src/distrib/MeshLab201804.dmg"
  skip_cleanup: true
  name: "MeshLab-$(date +'%Y%m%d')-beta"
  prerelease: true
  on:
    repo: cnr-isti-vclab/meshlab
    condition: $TRAVIS_OS_NAME = osx
